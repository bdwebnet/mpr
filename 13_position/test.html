<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>

    <style>
      .box1 {
        position: relative;
        background-color: aqua;
        height: 100px;
        width: 100px;
      }

      .box2 {
        position: relative;
        background-color: rgb(76, 0, 255);
        height: 100px;
        width: 200px;
        top: 50px;
        left: 30px;
      }

      .box3 {
        position: absolute;
        background-color: red;
        width: 100px;
        height: 100px;
        left: 50px;
        top: 50px;
      }
    </style>
</head>
<body>

<div class="box1">
    Box 1
</div>
<div class="box2">
    Box 2
    <div class="box3">
        Box 3
    </div>
</div>


</body>
</html>
